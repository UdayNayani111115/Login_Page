<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User_Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: calc(100% - 16px); /* Adjusted width to accommodate padding */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px; /* Added margin-bottom for spacing */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 10px; /* Added margin-bottom for spacing */
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
 <div class="container">
        <form action="Loginn" method="get">
            <h2>User Login</h2>
            <div class="input-group">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="create-account">New user? <a href="register.html">Create an account</a></p>
        </form>
    </div>
    <script>
    document.querySelector('.create-account a').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default behavior of anchor tag
        window.location.href = 'register.html'; // Redirect to register.html
    });
    </script>
</body>
</html>
